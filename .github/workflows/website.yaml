# modified from https://github.com/actions/starter-workflows/blob/main/pages/mdbook.yml
name: Deploy Catalog to Pages

on:
  push:
    branches: "main"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: build index.html
        run: |
          python gen_html_documentation.py
          mkdir -p build
          mv index.html build/

      - name: Debug artifact contents
        run: ls -R build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Required for deploy-pages to find it
          path: ./build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages  # Must match the name from the upload step

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

